<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            border: 1px solid black;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
            z-index: 1;
            position: absolute;
        }
        .box2{
            background-color: green;
            position: relative;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body> 
</html>
